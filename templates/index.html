{% extends "Master/muban.html" %}
{% block css %}
    <meta http-equiv="refresh"content="30">
{% endblock %}
{% block content %}

<body>
<!--服务器列表-->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">服务器状态</h3>
        </div>
        <div class="panel-body">
        {% for bad in badserver %}
            <button type="button" class="btn btn-default" title="IP:{{ bad.hostIP }}">
                <span style="color: rgb(255, 0, 0); font-size: 28px;" class="glyphicon glyphicon-off"  ></span>
                <br>
                <span style="color: rgb(255, 0, 0)">{{ bad.hostName }} </span>
            </button>
            <td></td>
        {% endfor %}
        {% for good in goodserver %}
            <button type="button" class="btn btn-default"  title="IP:{{ good.hostIP }}">
                <span style="color: rgb(0, 174, 0); font-size: 28px;" class="glyphicon glyphicon-off" ></span>
                <br>
                <span style="color:rgb(0,174,0)">{{ good.hostName }} </span>
            </button>
        {% endfor %}
        </div>
    </div>
<!--网络设备-->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">网络设备状态</h3>
        </div>
        <div class="panel-body">
            {% for bad in baddevice %}
                <button type="button" class="btn btn-default" title="IP:{{ bad.hostIP }}">
                    <span style="color: rgb(255, 0, 0); font-size: 28px;" class="glyphicon glyphicon-off"  ></span>
                    <br>
                    <span style="color: rgb(255, 0, 0)">{{ bad.hostName }} </span>
                </button>
            {% endfor %}
            {% for good in gooddevice %}
                <button type="button" class="btn btn-default"  title="IP:{{ good.hostIP }}">
                    <span style="color: rgb(0, 174, 0); font-size: 28px;" class="glyphicon glyphicon-off" ></span>
                    <br>
                    <span style="color:rgb(0,174,0)">{{ good.hostName }} </span>
                </button>
            {% endfor %}
        </div>
    </div>

<div>

</div>
</body>
{% endblock %}
