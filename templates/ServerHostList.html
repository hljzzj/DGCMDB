{% extends "Master/muban.html" %}

{% block content %}
<body id="headbody">
<div>
    <h1>{{ data }}</h1>
    <table border="1">
        {% for item in data %}
            <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.hostName }}</td>
            <td>{{ item.hostIP}}</td>
            <td>{{ item.status}}</td>
            <td>{{ item.updatetime|date:"Y-m-d H:i:s" }}</td>
            <td>{{ item.addtime|date:"Y-m-d H:i:s" }}</td>
            </tr>
        {% endfor %}

    </table>
</div>
</body>
{% endblock %}
